name: win-build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build_on_win:
    runs-on: 'windows-latest'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

        - run: |
            yarn
            yarn electron:build
          shell: pwsh
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload the artifacts
        uses: skx/github-action-publish-binaries@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: 'ZY Player-*'

    build_on_mac:
      runs-on: 'mac-latest'

      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 12

          - run: |
              yarn
              yarn electron:build
            shell: pwsh
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        - name: Upload the artifacts
          uses: skx/github-action-publish-binaries@master
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            args: 'ZY Player-*'